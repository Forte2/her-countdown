<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You</title>
  <style>
    body {
      background: #fdf6e3;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
    }
    .sub {
      font-size: 1.1rem;
      margin-top: 30px;
      color: #555;
    }
    .tiny {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Cool guy countdown til' the next time I can see your face</h1>
  <div id="countdown">Loading...</div>
  <div class="sub">(yes, I am insane for making this)</div>
  <div class="tiny">This page will self-destruct... after reading... maybe.</div>

  <script>
    // Set to June 28, 2025 at 7:00 PM
    const countDownDate = new Date("June 28, 2025 19:00:00").getTime();

    const countdownfunction = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("countdown").innerHTML = 
          "Time to remember what you look like, time to cuddle, and time to maybe get 🍨.";
      }
    }, 1000);
  </script>

</body>
</html>
