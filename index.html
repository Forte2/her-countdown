<script>

const target = new Date("August 28, 2025 17:00:00 GMT-0700").getTime();
setInterval(()=>{
  const d = target - Date.now();
  $("days").textContent    = Math.floor(d/(1000*60*60*24));
  $("hours").textContent   = Math.floor(d%(1000*60*60*24)/(1000*60*60));
  $("minutes").textContent = Math.floor(d%(1000*60*60)/(1000*60));

/* ---------- Music controls ---------- */
const bgMusic = $("bg-music");

/* ---------- Toggle day/night ---------- */

  document.body.classList.toggle("night");
  $("moon").style.display = document.body.classList.contains("night")?"block":"none";
  $("sun").style.display  = document.body.classList.contains("night")?"none":"block";
  updateSingleClock(); updateTemperature(); updateAirMood();
}

}

/* ---------- Whale fact ---------- */
const facts = [
  // 1â€“5 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  "A blue-whale heartbeat can be heard two miles away with sensitive hydrophones.",
  "Bowhead whales have been found with 1800-s-era harpoon tips still lodged in them.",
  "The belugaâ€™s flexible neck lets it turn its head like we doâ€”most whales canâ€™t.",
  "Sperm-whale clicks hit 230 dBâ€”loud enough to stun a diver at close range.",
  "Gray-whale mothers whisper to calves so orcas canâ€™t eavesdrop on them.",

  // 6â€“10 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  "Narwhals use that tusk as a giant sensory organ, detecting subtle water chemistry.",
  "Some humpbacks have individual calls that other humpbacks will shout backâ€”like names.",
  "Minke whales can sprint faster than bottlenose dolphins (over 20 mph bursts).",

  "Pilot-whale pods adopt orphans from totally different species, including dolphins.",

  // 11â€“15 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  "Antarctic blue whales gain up to 200 lbs (90 kg) **per hour** during feeding season.",
  "A right-whale callus pattern is uniqueâ€”biologists ID them the way we use fingerprints.",
  "Beaked whales can shut down non-essential organs to dive nearly 3 km deep.",
  "Humpbacks in Hawaiâ€˜i form â€œpickup lines,â€ males queue behind one another to court a female.",
  "Some orca clans never interbreed for centuries, staying loyal to distinct vocal dialects.",

  // 16â€“20 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  "Whale earwax builds up in layersâ€”scientists read it like tree rings to age the animal.",
  "Blue-whale poop is hot-pink; krill pigments act like a marine highlighter pen.",
  "Sei whales skim the surface so closely that seabirds land on their backs to rest.",

  "The oldest known whale fossil with back legs (Pakicetus) was found in a Pakistani desert."
];

/* show todayâ€™s fact */
document.getElementById("daily-fact").textContent =
  "ğŸ‹ Whale Fact: " + facts[new Date().getDate() % facts.length];
/* ---------- Whale song on click ---------- */

/* ---------- Simple canvas game ---------- */
let score=0, whaleX=160, whaleY=450, hearts=[];
const cvs=$("gameCanvas"), ctx=cvs.getContext("2d");
function drawWhale(){ctx.fillStyle="#0077cc";ctx.fillRect(whaleX,whaleY,80,30);}
function drawHeart(x,y){
  ctx.fillStyle="red";ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x,y-10,x-10,y-15,x-15,y);
  ctx.bezierCurveTo(x-20,y+15,x,y+25,x,y+35);
  ctx.bezierCurveTo(x,y+25,x+20,y+15,x+15,y);
  ctx.bezierCurveTo(x+10,y-15,x,y-10,x,y);ctx.fill();
}
function updateGame(){
  ctx.clearRect(0,0,cvs.width,cvs.height);drawWhale();
  for(let i=0;i<hearts.length;i++){
    hearts[i].y+=2;drawHeart(hearts[i].x,hearts[i].y);
    if(hearts[i].y>whaleY && hearts[i].x>whaleX && hearts[i].x<whaleX+80){
      hearts.splice(i,1);score++;$("scoreDisplay").textContent=score;i--;
    }
  }
  if(Math.random()<0.03)hearts.push({x:Math.random()*380+10,y:-20});
  requestAnimationFrame(updateGame);
}
function moveLeft (){whaleX=Math.max(0,whaleX-20);}
function moveRight(){whaleX=Math.min(320,whaleX+20);}
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft")moveLeft();
  if(e.key==="ArrowRight")moveRight();
});
updateGame();

/* ---------- Stars background ---------- */
const starCanvas=$("stars-canvas"), sctx=starCanvas.getContext("2d");
let stars=[], shooter=null;
function sizeStars(){starCanvas.width=innerWidth;starCanvas.height=innerHeight;}
addEventListener("resize",sizeStars);sizeStars();
for(let i=0;i<150;i++){
  stars.push({x:Math.random()*starCanvas.width,y:Math.random()*starCanvas.height,
              r:Math.random()*1.5,a:Math.random(),d:Math.random()*0.02});
}
function shoot(){shooter={x:Math.random()*starCanvas.width,y:0,r:2,s:10}}
setInterval(()=>{if(document.body.classList.contains("night") && Math.random()<.1 && !shooter)shoot();},1000);
function starsTick(){
  sctx.clearRect(0,0,starCanvas.width,starCanvas.height);
  if(document.body.classList.contains("night")){
    stars.forEach(s=>{
      s.a+=s.d;if(s.a<=0||s.a>=1)s.d=-s.d;
      sctx.fillStyle=`rgba(255,255,255,${s.a})`;
      sctx.beginPath();sctx.arc(s.x,s.y,s.r,0,6.28);sctx.fill();
    });
    if(shooter){
      sctx.fillStyle="#fff";sctx.beginPath();sctx.arc(shooter.x,shooter.y,shooter.r,0,6.28);sctx.fill();
      shooter.x+=shooter.s;shooter.y+=shooter.s;
      if(shooter.y>starCanvas.height)shooter=null;
    }
  }
  requestAnimationFrame(starsTick);
}
starsTick();

/* ---------- Floating heads ---------- */
function spawnHead(el){
  if(!document.body.classList.contains("night"))return;
  el.style.display="block";
  let x=innerWidth+100,y=innerHeight/2+(Math.random()*50-25);
  const id=setInterval(()=>{
    x-=2.5;y-=0.2;el.style.left=x+"px";el.style.top=y+"px";
    if(x<-100){clearInterval(id);el.style.display="none";}
  },30);
}
setInterval(()=>spawnHead($("head1")),120000); // 2 min
setInterval(()=>spawnHead($("head2")),160000); // 2 min 40 s

/* ---------- Clock ---------- */
function updateSingleClock(){
  const night=document.body.classList.contains("night");
  const tz = night?"America/New_York":"America/Los_Angeles";
  const label = night?"Your Time":"Tyler's Time";
  const time = new Date().toLocaleTimeString('en-US',{timeZone:tz,hour:'2-digit',minute:'2-digit'});
  $("single-clock").textContent=`${label}: ${time}`;
}
updateSingleClock();setInterval(updateSingleClock,1000);

/* ---------- Weather & air mood ---------- */
const apiKey="113bf4b240cd4c9a81e42115252906";
function updateTemperature(){
  const night=document.body.classList.contains("night");
  const coords=night?"40.7033,-74.0110":"34.0122,-118.4279";
  const label = night?"Your temperature":"Tyler's temperature";
  fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${coords}`)
  .then(r=>r.json()).then(d=>{
    $("temp").textContent=`${label}: ${d.current.temp_f}Â°F`;
  }).catch(()=>{$("temp").textContent="Temperature unavailable."});
}
const moods=[
"âœ¨ Airâ€™s basically filtered, reverse osmosis vibes.",
"ğŸ«§ Kinda clean, ngl.",
"ğŸ˜—âœŒï¸ Meh. Kinda mid.",
"ğŸ«  Low-key crusty out here.",
"ğŸ˜®â€ğŸ’¨ The air is literally buns af.",
"â˜ ï¸ Babe donâ€™t breathe this."
];
function updateAirMood(){
  const night=document.body.classList.contains("night");
  const coords=night?"40.7033,-74.0110":"34.0122,-118.4279";
  fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${coords}&aqi=yes`)
  .then(r=>r.json()).then(d=>{
    const idx=d.current.air_quality["us-epa-index"]; // 1-6
    const mood=moods[idx-1]||"ğŸ¤·â€â™‚ï¸ Air status unknown.";

    $("airMood").title=`AQI index: ${idx}`;

  }).catch(()=>{$("airMood").textContent="Air Mood: unavailable.";});
}
updateTemperature();updateAirMood();
