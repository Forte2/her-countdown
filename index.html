<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Luckiest Guy', cursive;
      text-align: center;
      overflow-x: hidden;
      color: white;
      background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff);
      font-size: 1.1rem;
      transition: background 2s ease;
    }
    body.night {
      background: linear-gradient(to bottom, #1e3c72, #2a5298, #0f2027);
    }
    .toggle-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #333;
      cursor: pointer;
      font-family: 'Luckiest Guy', cursive;
    }
    .clock-container {
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 10px 20px;
      margin: 20px auto;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .clock {
      margin: 5px 0;
      font-size: 1.3rem;
    }
    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: -60px 20px #fff, -30px 10px #fff, 0 0 #fff, 30px 10px #fff, 60px 20px #fff;
      opacity: 0.8;
      animation: floatClouds 60s linear infinite;
      transform: translateX(-200px);
    }
    .cloud1 { width: 200px; height: 60px; top: 50px; left: -250px; animation-delay: 0s; }
    .cloud2 { width: 180px; height: 70px; top: 100px; left: -300px; animation-delay: 10s; }
    .cloud3 { width: 220px; height: 80px; top: 180px; left: -350px; animation-delay: 20s; }

    #moon {
      position: fixed;
      top: 80px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 40%, #ccc 70%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5);
      z-index: -1;
      opacity: 0.7;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .time-block {
      background-color: rgba(255, 228, 181, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 2rem;
      width: 100px;
      color: #333;
    }
    .label { font-size: 1rem; margin-top: 5px; }
    .gif {
      margin-top: 30px;
      border-radius: 12px;
      max-width: 100%;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
    .whale-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .whale-button {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .tiny {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #fff;
    }
    canvas {
      border: 2px solid #ccc;
      background: #e6f7ff;
      display: block;
      margin: 50px auto;
      border-radius: 16px;
    }
    input, button {
      font-family: 'Luckiest Guy', cursive;
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    .arrow-buttons button {
      font-size: 2rem;
      margin: 0 20px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
    }
    #daily-fact {
      margin: 30px auto;
      font-size: 1.2rem;
      max-width: 90%;
    }
  </style>
</head>
<body class="day">
  <div id="moon"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <h1>You, Me, and This Countdown ‚Äî A Love Triangle</h1>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Day/Night</button>

  <div class="clock-container">
    <div class="clock" id="pst-clock">üï∞Ô∏è Tyler's Time (PST): --:--:--</div>
    <div class="clock" id="est-clock">üï∞Ô∏è Tori's Time (EST): --:--:--</div>
  </div>

  <div id="countdown">
    <div class="time-block"><div id="days">0</div><div class="label">Days</div></div>
    <div class="time-block"><div id="hours">0</div><div class="label">Hours</div></div>
    <div class="time-block"><div id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="time-block"><div id="seconds">0</div><div class="label">Seconds</div></div>
  </div>

  <video class="gif" autoplay loop muted playsinline>
    <source src="244188_small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <audio id="bg-music" controls autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/taqihndudrnlq5ruo1shn/Next-to-You.mp3?rlkey=ol6qzq4q2wrpirlkrjswro9d2&dl=0" type="audio/mpeg">
  </audio>

  <div class="whale-buttons">
    <button onclick="pauseMusic()" class="whale-button">üêã</button>
    <button onclick="playMusic()" class="whale-button">üê≥</button>
  </div>

  <div>
    <label for="secret-code">Enter the name of the place we went on our first date:</label><br>
    <input type="text" id="secret-code" placeholder="hint: jk, no hints" oninput="checkCode()" />
    <img id="hidden-photo" src="IMG_2797.jpeg" alt="Hidden Memory" style="display:none; max-width: 80%; margin-top: 20px; border-radius: 12px;">
  </div>

  <div style="margin-top: 20px;">
    <audio controls>
      <source src="https://dl.dropboxusercontent.com/scl/fi/47oiteyruexurqtdprj3n/New-Recording-14.mp3?rlkey=ki0tbhksz8o9qb0qoqqejtwgd&dl=0" type="audio/mpeg">
    </audio>
  </div>

  <div class="tiny">Not tired of my voice yet? Click above.</div>

  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div class="arrow-buttons">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
  </div>
  <div style="font-size: 1.5rem;">Score: <span id="scoreDisplay">0</span></div>
  <div style="font-size: 1rem; color: #ddd;">Top score: <span id="topScore">0</span></div>

  <div id="daily-fact">üêã Whale Fact: Loading...</div>

  <script>
    const countDownDate = new Date("August 28, 2025 17:00:00 GMT-0700").getTime();
    setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);

    function pauseMusic() {
      document.getElementById('bg-music').pause();
    }
    function playMusic() {
      document.getElementById('bg-music').play();
    }
    function toggleMode() {
      document.body.classList.toggle("night");
    }
    function checkCode() {
      const input = document.getElementById('secret-code').value.trim().toLowerCase();
      const photo = document.getElementById('hidden-photo');
      if (input === 'scopa') {
        photo.style.display = 'block';
      } else {
        photo.style.display = 'none';
      }
    }
    function updateClocks() {
      const pst = new Date().toLocaleTimeString('en-US',{timeZone:'America/Los_Angeles'});
      const est = new Date().toLocaleTimeString('en-US',{timeZone:'America/New_York'});
      document.getElementById('pst-clock').textContent = `üï∞Ô∏è Tyler's Time (PST): ${pst}`;
      document.getElementById('est-clock').textContent = `üï∞Ô∏è Tori's Time (EST): ${est}`;
    }
    setInterval(updateClocks,1000); updateClocks();

    const facts = [
      "Blue whales are the largest animals ever known, reaching up to 100 feet long.",
      "A humpback whale‚Äôs song can last up to 30 minutes and travel hundreds of miles underwater.",
      "Some whales can hold their breath for over an hour when diving.",
      "Narwhals are real whales with a single spiral tusk, sometimes called the unicorn of the sea.",
      "Gray whales migrate about 12,000 miles round-trip, one of the longest migrations of any mammal.",
      "Sperm whales have the largest brain of any animal on Earth.",
      "Beluga whales are known as 'canaries of the sea' because of their wide range of vocal sounds.",
      "Blue whale hearts can weigh over 1,000 pounds.",
      "Whales help fight climate change by storing carbon in their bodies and fertilizing ocean plankton.",
      "Some whales have earwax plugs that grow throughout their lives and can be used to estimate their age.",
      "Bowhead whales can live over 200 years.",
      "Orcas are the largest members of the dolphin family.",
      "Whale calves gain up to 200 pounds a day from their mother's milk.",
      "Humpback whales have unique patterns on their tail flukes, like fingerprints.",
      "Right whales were called 'right whales to hunt' because they floated when killed‚Äîtoday they are endangered.",
      "Whales communicate through clicks, whistles, and complex songs.",
      "Some whales can dive more than 10,000 feet deep in search of squid.",
      "Minke whales are the smallest baleen whales, growing up to about 35 feet.",
      "Gray whales often spyhop‚Äîlifting their heads vertically out of the water to look around.",
      "Whale mothers are extremely protective of their calves and will often touch them gently with their fins."
    ];
    const today = new Date();
    const index = today.getDate() % facts.length;
    document.getElementById("daily-fact").innerText = "üêã Whale Fact: " + facts[index];

    let score=0, topScore=0, whaleX=160, whaleY=450, hearts=[];
    const canvas=document.getElementById(\"gameCanvas\"),ctx=canvas.getContext(\"2d\");
    function drawWhale(){ctx.fillStyle=\"#0077cc\";ctx.fillRect(whaleX,whaleY,80,30);}
    function drawHeart(x,y){ctx.fillStyle=\"red\";ctx.beginPath();ctx.moveTo(x,y);ctx.bezierCurveTo(x,y-10,x-10,y-15,x-15,y);ctx.bezierCurveTo(x-20,y+15,x,y+25,x,y+35);ctx.bezierCurveTo(x,y+25,x+20,y+15,x+15,y);ctx.bezierCurveTo(x+10,y-15,x,y-10,x,y);ctx.fill();}
    function updateGame(){ctx.clearRect(0,0,canvas.width,canvas.height);drawWhale();for(let i=0;i<hearts.length;i++){hearts[i].y+=2;drawHeart(hearts[i].x,hearts[i].y);if(hearts[i].y>whaleY&&hearts[i].x>whaleX&&hearts[i].x<whaleX+80){hearts.splice(i,1);score++;document.getElementById('scoreDisplay').innerText=score;if(score>topScore){topScore=score;document.getElementById('topScore').innerText=topScore;}i--;}}if(Math.random()<0.03)hearts.push({x:Math.random()*380+10,y:-20});requestAnimationFrame(updateGame);}
    function moveLeft(){whaleX-=20;whaleX=Math.max(0,whaleX);}
    function moveRight(){whaleX+=20;whaleX=Math.min(320,whaleX);}
    document.addEventListener(\"keydown\",e=>{if(e.key==\"ArrowLeft\")moveLeft();if(e.key==\"ArrowRight\")moveRight();});
    updateGame();
  </script>
</body>
</html>
