<style>
html,body{
  margin:0;padding:0;font-family:'Luckiest Guy',cursive;text-align:center;
  overflow-x:hidden;color:#fff;font-size:1.1rem;
  background:linear-gradient(to bottom,#ffd1dc,#ffe6b3,#cceeff);
  transition:background 2s ease;
}
body.night{background:linear-gradient(to bottom,#1e3c72,#2a5298,#0f2027);}

/* === top info strip === */
.info-container{display:flex;justify-content:space-between;flex-wrap:wrap;
  align-items:center;gap:10px;margin:10px;}
.info-box{background:rgba(0,0,0,.3);padding:5px 10px;border-radius:8px;
  font-size:1rem;transition:background 1s ease;}

/* toggle button + whale buttons */
.toggle-btn,.whale-button{border:none;border-radius:10px;font-family:'Luckiest Guy',cursive;cursor:pointer}
.toggle-btn{padding:8px 16px;background:#fff;color:#333;margin-top:10px}
.whale-button{font-size:2rem;background:none;padding:0}   /* <‚Äî no boxes now */

/* sun & moon (between info-strip and title) */
#moon,#sun{display:inline-block;width:80px;height:80px;border-radius:50%;
  box-shadow:0 0 30px 10px rgba(255,255,255,.5);opacity:.85;margin:20px}
#moon{background:radial-gradient(circle,#fff 40%,#ccc 70%,transparent 100%)}
#sun{background:radial-gradient(circle,#ffecb3 40%,#ffd54f 70%,transparent 100%)}

/* UFO ‚Äî now animated */
#ufo{position:fixed;top:140px;left:-100px;font-size:2.2rem;pointer-events:none;z-index:3;
  animation:flyUFO 28s linear infinite}
@keyframes flyUFO{0%{left:-100px}100%{left:110vw}}

/* clouds */
@keyframes floatClouds{0%{transform:translateX(0)}100%{transform:translateX(150vw)}}
.cloud{position:absolute;background:#fff;border-radius:50%;opacity:.8;
  box-shadow:-60px 20px #fff,-30px 10px #fff,0 0 #fff,30px 10px #fff,60px 20px #fff;
  animation:floatClouds 60s linear infinite;transform:translateX(-200px)}
.cloud1{width:200px;height:60px;top:50px;left:-250px}
.cloud2{width:180px;height:70px;top:100px;left:-300px;animation-delay:10s}
.cloud3{width:220px;height:80px;top:180px;left:-350px;animation-delay:20s}

/* floating heads */
.head{position:absolute;right:-100px;top:50%;display:none;z-index:3;pointer-events:none}

/* countdown */
h1{font-size:2.5rem;margin:20px 0 10px}
#countdown{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;margin-top:1rem}
.time-block{background:rgba(255,228,181,.8);padding:20px;border-radius:20px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);width:100px;color:#333;font-size:2rem}
.label{font-size:1rem;margin-top:5px}

/* misc layout */
.gif{margin-top:30px;border-radius:12px;max-width:100%}
audio{display:block;margin:20px auto;border-radius:8px}
.tiny{margin-top:20px;font-size:.8rem;color:#fff;cursor:pointer}
canvas.game-canvas{border:2px solid #ccc;background:#e6f7ff;border-radius:16px;margin:50px auto}
.arrow-buttons{margin-top:10px}
.arrow-buttons button{font-size:2rem;margin:0 20px;border:none;border-radius:10px;background:#fff;color:#333;touch-action:manipulation}

/* mobile tweaks */
@media(max-width:600px){
  .info-container{flex-direction:column}
  h1{font-size:2rem;margin-top:20px}
}
</style>
</head>

<body class="day">

<div id="head1" class="head"><img src="https://dl.dropboxusercontent.com/scl/fi/5o04858h6fdqt23amgfwl/IMG_2568-removebg-preview.png?raw=1" width="60" height="60" style="object-fit:contain"></div>

</div>

<!-- ‚ñ∏‚ñ∏‚ñ∏  SCRIPT  ‚óÇ‚óÇ‚óÇ -->
<script>
/* helper */
const $ = id=>document.getElementById(id);

/* ------- countdown ------- */
const target = new Date("August 28, 2025 17:00:00 GMT-0700").getTime();
setInterval(()=>{
 const d=target-Date.now();
 $("days").textContent  =Math.floor(d/864e5);
 $("hours").textContent =Math.floor(d%864e5/36e5);
 $("minutes").textContent=Math.floor(d%36e5/6e4);
 $("seconds").textContent=Math.floor(d%6e4/1e3);
},1000);

/* music */
const bg=$("bg-music");
function pauseMusic(){bg.pause()}
function playMusic(){bg.play()}

/* whale sound */
function playWhaleSound(){
  const w=$("whale-sound"); w.currentTime=0; w.play();
}

/* toggle day/night */
function toggleMode(){
  document.body.classList.toggle("night");
  $("moon").style.display=document.body.classList.contains("night")?"inline-block":"none";
  $("sun").style.display =document.body.classList.contains("night")?"none":"inline-block";
  updateClock();updateTemp();updateAQI();
}

/* secret photo */
function checkCode(){ $("hidden-photo").style.display=
  $("secret-code").value.trim().toLowerCase()==="scopa"?"block":"none" }

/* whale fact */
const facts=[ /* 20 fun facts */ 
"A blue-whale heartbeat can be heard two miles away with sensitive hydrophones.",
"Bowhead whales have been found with 1800-s-era harpoon tips still lodged in them.",
"The beluga‚Äôs flexible neck lets it turn its head like we do‚Äîmost whales can‚Äôt.",
"Sperm-whale clicks hit 230 dB‚Äîloud enough to stun a diver at close range.",
"Gray-whale mothers whisper to calves so orcas can‚Äôt eavesdrop on them.",
"Narwhals use that tusk as a giant sensory organ, detecting subtle water chemistry.",
"Some humpbacks have individual calls that other humpbacks shout back‚Äîlike names.",
"Minke whales can sprint faster than bottlenose dolphins (20 mph bursts).",
"Fin whales synchronize breathing so precisely their spouts can merge mid-air.",
"Pilot-whale pods adopt orphans from totally different species, including dolphins.",
"Antarctic blue whales gain up to 200 lbs (90 kg) **per hour** in feeding season.",
"A right-whale callus pattern is unique‚Äîbiologists ID them like fingerprints.",
"Beaked whales can shut down organs to dive nearly 3 km deep.",
"Humpbacks in Hawai‚Äòi form ‚Äúpickup lines,‚Äù males queue behind one another to court.",
"Some orca clans never interbreed for centuries, keeping distinct vocal dialects.",
"Whale earwax builds up in rings‚Äîscientists read it like tree rings to age the animal.",
"Blue-whale poop is hot-pink; krill pigment turns the ocean into a highlighter.",
"Sei whales skim so close to the surface that seabirds land on their backs to rest.",
"A gray-whale lunge creates suction that yanks prey straight out of the sand.",
"The oldest whale fossil with back legs (Pakicetus) was found in a Pakistani desert."
];
$("daily-fact").textContent="üêã Whale Fact: "+facts[new Date().getDate()%facts.length];

/* ------- simple game ------- */
let score=0,wx=160,wy=450,hearts=[];
const cvs=$("gameCanvas"),ctx=cvs.getContext("2d");
function drawWhale(){ctx.fillStyle="#07c";ctx.fillRect(wx,wy,80,30)}
function drawHeart(x,y){
 ctx.fillStyle="red";
 ctx.beginPath();ctx.moveTo(x,y);
 ctx.bezierCurveTo(x,y-10,x-10,y-15,x-15,y);
 ctx.bezierCurveTo(x-20,y+15,x,y+25,x,y+35);
 ctx.bezierCurveTo(x,y+25,x+20,y+15,x+15,y);
 ctx.bezierCurveTo(x+10,y-15,x,y-10,x,y);ctx.fill();
}
function updateGame(){
 ctx.clearRect(0,0,cvs.width,cvs.height);drawWhale();
 for(let i=0;i<hearts.length;i++){
   hearts[i].y+=2;drawHeart(hearts[i].x,hearts[i].y);
   if(hearts[i].y>wy&&hearts[i].x>wx&&hearts[i].x<wx+80){
     hearts.splice(i,1);score++;$("scoreDisplay").textContent=score;i--;
   }
 }
 if(Math.random()<.03)hearts.push({x:Math.random()*380+10,y:-20});
 requestAnimationFrame(updateGame);
}
function moveLeft(){wx=Math.max(0,wx-20)}
function moveRight(){wx=Math.min(320,wx+20)}
document.addEventListener("keydown",e=>{if(e.key==="ArrowLeft")moveLeft();if(e.key==="ArrowRight")moveRight()});
updateGame();

/* stars */
const sc=$("stars-canvas"),sctx=sc.getContext("2d");let stars=[],shoot=null;
function resize(){sc.width=innerWidth;sc.height=innerHeight}
onresize=resize;resize();
for(let i=0;i<150;i++)stars.push({x:Math.random()*sc.width,y:Math.random()*sc.height,r:Math.random()*1.5,a:Math.random(),d:Math.random()*0.02});
function spawnShoot(){shoot={x:Math.random()*sc.width,y:0,r:2,s:10}}
setInterval(()=>{if(document.body.classList.contains("night")&&!shoot&&Math.random()<.1)spawnShoot()},1e3);
(function animStars(){
 sctx.clearRect(0,0,sc.width,sc.height);
 if(document.body.classList.contains("night")){
   stars.forEach(s=>{s.a+=s.d;if(s.a<=0||s.a>=1)s.d=-s.d;
     sctx.beginPath();sctx.arc(s.x,s.y,s.r,0,2*Math.PI);
     sctx.fillStyle=`rgba(255,255,255,${s.a})`;sctx.fill();});
   if(shoot){sctx.beginPath();sctx.arc(shoot.x,shoot.y,shoot.r,0,2*Math.PI);
     sctx.fillStyle="#fff";sctx.fill();
     shoot.x+=shoot.s;shoot.y+=shoot.s;if(shoot.y>sc.height)shoot=null;}
 }
 requestAnimationFrame(animStars);
})();

/* floating heads every 2-3 min (test with 5000 ms if desired) */
function spawnHead(el){
 if(!document.body.classList.contains("night"))return;
 el.style.display="block";let x=innerWidth+100,y=innerHeight/2+(Math.random()*50-25);
 const id=setInterval(()=>{
   x-=2.5;y-=.2;el.style.left=x+"px";el.style.top=y+"px";
   if(x<-100){clearInterval(id);el.style.display="none";}
 },30);
}
setInterval(()=>spawnHead($("head1")),120000);
setInterval(()=>spawnHead($("head2")),160000);

/* single clock */
function updateClock(){
 const night=document.body.classList.contains("night");
 const tz=night?"America/New_York":"America/Los_Angeles";
 const label=night?"Your Time":"Tyler's Time";
 $("single-clock").textContent=`${label}: `+
   new Date().toLocaleTimeString("en-US",{timeZone:tz,hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1e3);updateClock();

/* temperature + AQI */
const API="113bf4b240cd4c9a81e42115252906";
function updateTemp(){
 const night=document.body.classList.contains("night");
 const coords=night?"40.7033,-74.0110":"34.0122,-118.4279";
 const label=night?"Your temperature":"Tyler's temperature";
 fetch(`https://api.weatherapi.com/v1/current.json?key=${API}&q=${coords}`)
  .then(r=>r.json()).then(d=>{
     $("temp").textContent=`${label}: ${d.current.temp_f}¬∞F`;
  }).catch(()=>{$("temp").textContent="Temperature unavailable."});
}
function updateAQI(){
 const night=document.body.classList.contains("night");
 const coords=night?"40.7033,-74.0110":"34.0122,-118.4279";
 fetch(`https://api.weatherapi.com/v1/current.json?key=${API}&q=${coords}&aqi=yes`)
  .then(r=>r.json()).then(d=>{
    const idx=d.current.air_quality["us-epa-index"];
    const moods=[
      "‚ú® Air‚Äôs basically filtered, reverse osmosis vibes.",
      "ü´ß Kinda clean, ngl.",
      "üòó‚úåÔ∏è Meh. Kinda mid.",
      "ü´† Low-key crusty out here.",
      "üòÆ‚Äçüí® The air is literally buns af.",
      "‚ò†Ô∏è Babe don‚Äôt breathe this."
    ];
    $("airMood").textContent=`Air Mood: ${moods[idx-1]||"ü§∑‚Äç‚ôÇÔ∏è Unknown"}`;
    $("airMood").title=`AQI index: ${idx}`;
    $("airMood").style.background=idx>=4?"rgba(255,0,0,.4)":"rgba(0,0,0,.3)";
  }).catch(()=>{$("airMood").textContent="Air Mood: unavailable.";});
}
updateTemp();updateAQI();
setInterval(updateTemp,900000);setInterval(updateAQI,900000);
</script>
