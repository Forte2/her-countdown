<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Countdown to You</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Luckiest Guy', cursive;
      text-align: center;
      overflow-x: hidden;
      color: white;
      background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff);
      font-size: 1.1rem;
      transition: background 2s ease;
    }
    body.night {
      background: linear-gradient(to bottom, #1e3c72, #2a5298, #0f2027);
    }
    .toggle-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #333;
      cursor: pointer;
      font-family: 'Luckiest Guy', cursive;
    }
    .clock-container {
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 10px 20px;
      margin: 20px auto;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .clock {
      margin: 5px 0;
      font-size: 1.3rem;
    }
    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(150vw); }
    }
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: -60px 20px #fff, -30px 10px #fff, 0 0 #fff, 30px 10px #fff, 60px 20px #fff;
      opacity: 0.8;
      animation: floatClouds 60s linear infinite;
      transform: translateX(-200px);
      z-index: 1;
    }
    .cloud1 { width: 200px; height: 60px; top: 50px; left: -250px; animation-delay: 0s; }
    .cloud2 { width: 180px; height: 70px; top: 100px; left: -300px; animation-delay: 10s; }
    .cloud3 { width: 220px; height: 80px; top: 180px; left: -350px; animation-delay: 20s; }
    #moon {
      position: fixed;
      top: 80px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 40%, #ccc 70%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255,255,255,0.5);
      z-index: 2;
      opacity: 0.7;
    }
    #ufo {
      position: fixed;
      top: 120px;
      left: -50px;
      font-size: 2rem;
      z-index: 3;
      display: none;
      pointer-events: none;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .time-block {
      background-color: rgba(255,228,181,0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 2rem;
      width: 100px;
      color: #333;
    }
    .label {
      font-size: 1rem;
      margin-top: 5px;
    }
    .gif {
      margin-top: 30px;
      border-radius: 12px;
      max-width: 100%;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
    .whale-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .whale-button {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .tiny {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #fff;
    }
    canvas {
      border: 2px solid #ccc;
      background: #e6f7ff;
      display: block;
      margin: 50px auto;
      border-radius: 16px;
    }
    input, button {
      font-family: 'Luckiest Guy', cursive;
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    .arrow-buttons {
      margin-top: 10px;
    }
    .arrow-buttons button {
      font-size: 2rem;
      margin: 0 20px;
      background: #fff;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
    }
    #daily-fact {
      margin: 30px auto;
      font-size: 1.2rem;
      max-width: 90%;
    }
  </style>
</head>
<body class="day">

</html>
