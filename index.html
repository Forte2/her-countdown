<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to You</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      text-align: center;
      overflow-x: hidden;
      color: #333;
      background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff);
      animation: skyCycle 30s infinite alternate;
    }
    @keyframes skyCycle {
      0% { background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff); }
      100% { background: linear-gradient(to bottom, #1e3c72, #2a5298, #0f2027); }
    }
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: -30px 0 #fff, -15px 10px #fff, 15px 10px #fff, 30px 0 #fff;
      opacity: 0.8;
      animation: floatClouds 60s linear infinite;
    }
    .cloud1 { width: 100px; height: 60px; top: 50px; left: 10%; animation-delay: 0s; }
    .cloud2 { width: 120px; height: 70px; top: 100px; left: 70%; animation-delay: 15s; }
    .cloud3 { width: 130px; height: 80px; top: 180px; left: 30%; animation-delay: 30s; }
    @keyframes floatClouds {
      0% { transform: translateX(-150px); }
      100% { transform: translateX(100vw); }
    }
    #moon {
      position: fixed;
      top: 80px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 40%, #ccc 70%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5);
      z-index: -1;
      opacity: 0.7;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }
    .time-block {
      background-color: #ffe4b5;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 2rem;
      width: 100px;
    }
    .label {
      font-size: 1rem;
      margin-top: 5px;
    }
    .sub {
      font-size: 1.2rem;
      margin-top: 30px;
      color: #666;
    }
    .gif {
      margin-top: 30px;
      border-radius: 12px;
      max-width: 100%;
    }
    audio {
      display: block;
      margin: 20px auto;
    }
    .whale-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .whale-button {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .tiny {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #aaa;
    }
    canvas {
      border: 2px solid #ccc;
      background: #e6f7ff;
      display: block;
      margin: 30px auto;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div id="moon"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
</body>
</html>
