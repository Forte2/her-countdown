<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Luckiest Guy', cursive;
      text-align: center;
      overflow-x: hidden;
      color: white;
      background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff);
      animation: skyCycle 30s infinite alternate;
      font-size: 1.1rem;
    }
    @keyframes skyCycle {
      0% { background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff); }
      100% { background: linear-gradient(to bottom, #1e3c72, #2a5298, #0f2027); }
    }
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: -60px 20px #fff, -30px 10px #fff, 0px 0px #fff, 30px 10px #fff, 60px 20px #fff;
      opacity: 0.8;
      animation: floatClouds 60s linear infinite;
    }
    .cloud1 { width: 200px; height: 60px; top: 50px; left: 10%; animation-delay: 0s; }
    .cloud2 { width: 180px; height: 70px; top: 100px; left: 70%; animation-delay: 15s; }
    .cloud3 { width: 220px; height: 80px; top: 180px; left: 30%; animation-delay: 30s; }
    @keyframes floatClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(100vw); }
    }
    #moon {
      position: fixed;
      top: 80px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 40%, #ccc 70%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5);
      z-index: -1;
      opacity: 0.7;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }
    .time-block {
      background-color: rgba(255, 228, 181, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 2rem;
      width: 100px;
      color: #333;
    }
    .label { font-size: 1rem; margin-top: 5px; }
    .sub { font-size: 1.2rem; margin-top: 30px; color: #eee; }
    .gif {
      margin-top: 30px;
      border-radius: 12px;
      max-width: 100%;
    }
    audio { display: block; margin: 20px auto; }
    .whale-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .whale-button {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .tiny {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #fff;
    }
    canvas {
      border: 2px solid #ccc;
      background: #e6f7ff;
      display: block;
      margin: 50px auto;
      border-radius: 16px;
    }
    input, button {
      font-family: 'Luckiest Guy', cursive;
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="moon"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <h1 title="hi Tori üëÄ">You, Me, and This Countdown ‚Äî A Love Triangle</h1>

  <div id="countdown">
    <div class="time-block"><div id="days">0</div><div class="label">Days</div></div>
    <div class="time-block"><div id="hours">0</div><div class="label">Hours</div></div>
    <div class="time-block"><div id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="time-block"><div id="seconds">0</div><div class="label">Seconds</div></div>
  </div>

  <img class="gif" src="https://media.giphy.com/media/ya4eevXU490Iw/giphy.gif" alt="Paper airplane gif">

  <audio id="bg-music" controls autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/taqihndudrnlq5ruo1shn/Next-to-You.mp3?rlkey=ol6qzq4q2wrpirlkrjswro9d2&st=sdbwt4u8&dl=0" type="audio/mpeg">
  </audio>

  <div class="whale-buttons">
    <button id="pause-btn" onclick="pauseMusic()" class="whale-button">üêã</button>
    <button id="play-btn" onclick="playMusic()" class="whale-button">üê≥</button>
  </div>

  <div>
    <label for="secret-code">Enter the name of the place we went on our first date:</label><br>
    <input type="text" id="secret-code" placeholder="hint: jk, no hints">
    <button onclick="checkCode()">Reveal</button>
    <img id="hidden-photo" src="IMG_2797.jpeg" alt="Hidden Memory" style="display:none; max-width: 80%; margin-top: 20px; border-radius: 12px;">
  </div>

  <div style="margin-top: 20px;">
    <audio id="voicenote-player" controls>
      <source src="https://dl.dropboxusercontent.com/scl/fi/47oiteyruexurqtdprj3n/New-Recording-14.mp3?rlkey=ki0tbhksz8o9qb0qoqqejtwgd&st=2mq5imvj&dl=0" type="audio/mpeg">
    </audio>
  </div>

  <div class="tiny">Not tired of my voice yet? Click above.</div>

  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div style="font-size: 1.5rem;">Score: <span id="scoreDisplay">0</span></div>
  <div style="font-size: 1rem; color: #ddd;">Top score: <span id="topScore">0</span></div>

  <script>
    const countDownDate = new Date("August 28, 2025 17:00:00 GMT-0700").getTime();
    setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);

    function pauseMusic() {
      document.getElementById('bg-music').pause();
    }

    function playMusic() {
      document.getElementById('bg-music').play();
    }

    function checkCode() {
      const input = document.getElementById('secret-code').value.trim().toLowerCase();
      if (input === 'scopa') {
        const photo = document.getElementById('hidden-photo');
        photo.style.display = 'block';
        setTimeout(() => {
          photo.style.display = 'none';
          alert("Time's up! Type it in again if you want to see it.");
        }, 20000);
      } else {
        alert('Nope! Try again üòâ');
      }
    }

    let score = 0, topScore = 0, whaleX = 160, whaleY = 450, hearts = [];
    const canvas = document.getElementById("gameCanvas"), ctx = canvas.getContext("2d");

    function drawWhale() {
      ctx.fillStyle = "#0077cc";
      ctx.fillRect(whaleX, whaleY, 80, 30);
    }

    function drawHeart(x, y) {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - 10, x - 10, y - 15, x - 15, y);
      ctx.bezierCurveTo(x - 20, y + 15, x, y + 25, x, y + 35);
      ctx.bezierCurveTo(x, y + 25, x + 20, y + 15, x + 15, y);
      ctx.bezierCurveTo(x + 10, y - 15, x, y - 10, x, y);
      ctx.fill();
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWhale();
      for (let i = 0; i < hearts.length; i++) {
        hearts[i].y += 2;
        drawHeart(hearts[i].x, hearts[i].y);
        if (hearts[i].y > whaleY && hearts[i].x > whaleX && hearts[i].x < whaleX + 80) {
          hearts.splice(i, 1);
          score++;
          document.getElementById('scoreDisplay').innerText = score;
          if (score > topScore) {
            topScore = score;
            document.getElementById('topScore').innerText = topScore;
          }
          i--;
        }
      }
      if (Math.random() < 0.03) hearts.push({ x: Math.random() * 380 + 10, y: -20 });
      requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") whaleX -= 20;
      if (e.key === "ArrowRight") whaleX += 20;
      whaleX = Math.max(0, Math.min(whaleX, 320));
    });

    updateGame();
  </script>
</body>
</html>
