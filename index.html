/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  WHALE FACT  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

let score = 0, wx = 160, wy = 450, hearts = [];
const cvs = $("gameCanvas"), ctx = cvs.getContext("2d");

function drawWhale() {
  ctx.fillStyle = "#0077cc";
  ctx.fillRect(wx, wy, 80, 30);
}
function drawHeart(x, y) {
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.bezierCurveTo(x, y - 10, x - 10, y - 15, x - 15, y);
  ctx.bezierCurveTo(x - 20, y + 15, x, y + 25, x, y + 35);
  ctx.bezierCurveTo(x, y + 25, x + 20, y + 15, x + 15, y);
  ctx.bezierCurveTo(x + 10, y - 15, x, y - 10, x, y);
  ctx.fill();
}
function updateGame() {
  ctx.clearRect(0, 0, cvs.width, cvs.height);
  drawWhale();

    drawHeart(h.x, h.y);

  requestAnimationFrame(updateGame);

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  STARFIELD  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
const sc   = $("stars-canvas");
const sctx = sc.getContext("2d");
let stars = [];

function resizeStars() {
  sc.width  = innerWidth;
  sc.height = innerHeight;
}
resizeStars();
addEventListener("resize", resizeStars);

for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random() * sc.width,
    y: Math.random() * sc.height,
    r: Math.random() * 1.5,
    a: Math.random(),
    d: Math.random() * 0.02
  });
}

let shooting = null;
setInterval(() => {
  if (document.body.classList.contains("night") && Math.random() < 0.08 && !shooting) {
    shooting = { x: Math.random() * sc.width, y: 0, v: 10 };
  }
}, 1_000);

function drawStars() {
  sctx.clearRect(0, 0, sc.width, sc.height);

  if (!document.body.classList.contains("night")) {
    requestAnimationFrame(drawStars);
    return;
  }

  stars.forEach((s) => {
    s.a += s.d;
    if (s.a < 0 || s.a > 1) s.d = -s.d;
    sctx.fillStyle = `rgba(255,255,255,${s.a})`;
    sctx.beginPath();
    sctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    sctx.fill();
  });

  if (shooting) {
    sctx.fillStyle = "#fff";
    sctx.beginPath();
    sctx.arc(shooting.x, shooting.y, 2, 0, Math.PI * 2);
    sctx.fill();
    shooting.x += shooting.v;
    shooting.y += shooting.v;
    if (shooting.y > sc.height) shooting = null;
  }

  requestAnimationFrame(drawStars);
}
drawStars();

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  FLOATING HEADS  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function respawnHeads() {
  document.querySelectorAll(".head").forEach((h) => {
    const clone = h.cloneNode(true);        // keeps <img> inside
    h.parentNode.replaceChild(clone, h);    // restart CSS animation
  });
}
/* every 2 min at night */
setInterval(() => {
  if (document.body.classList.contains("night")) respawnHeads();
}, 120_000);

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  DAY / NIGHT TOGGLE  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
function toggleMode() {
  document.body.classList.toggle("night");
  $("moon").style.display = document.body.classList.contains("night")
    ? "block"
    : "none";
  $("sun").style.display  = document.body.classList.contains("night")
    ? "none"
    : "block";
  updateClock();
  updateTempAQI();
}

/* initial sun / moon visibility */
$("sun").style.display  = "block";
$("moon").style.display = "none";
</script>
