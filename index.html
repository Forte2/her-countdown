<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You</title>
  <style>
    body {
      background: #fdf6e3;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
    }
    .sub {
      font-size: 1.1rem;
      margin-top: 30px;
      color: #555;
    }
    .tiny {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Counting down to the next time I see you</h1>
  <div id="countdown">Loading...</div>
  <div class="sub">(yes, I made a website even though I said I wouldnâ€™t)</div>
  <div class="tiny">This page will self-destruct after cuddles.</div>

  <script>
    // Set the date we're counting down to
    const countDownDate = new Date("July 20, 2025 19:00:00").getTime();

    // Update every second
    const countdownfunction = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("countdown").innerHTML = "ðŸš¨ It's cuddle time! ðŸš¨";
      }
    }, 1000);
  </script>

</body>
</html>
