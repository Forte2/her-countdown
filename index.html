<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to You</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      text-align: center;
      overflow-x: hidden;
      color: #333;
      background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff);
      animation: skyCycle 30s infinite alternate;
    }
    @keyframes skyCycle {
      0% { background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff); }
      100% { background: linear-gradient(to bottom, #1e3c72, #2a5298, #0f2027); }
    }
    .cloud {
      background: #fff;
      border-radius: 50%;
      position: absolute;
      opacity: 0.5;
      animation: floatClouds 60s linear infinite;
    }
    .cloud1 { width: 120px; height: 80px; top: 50px; left: 10%; animation-delay: 0s; }
    .cloud2 { width: 100px; height: 70px; top: 100px; left: 70%; animation-delay: 15s; }
    .cloud3 { width: 140px; height: 90px; top: 200px; left: 30%; animation-delay: 30s; }
    @keyframes floatClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
    #moon {
      position: fixed;
      top: 80px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff 40%, #ccc 70%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5);
      z-index: -1;
      opacity: 0.7;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }
    .time-block {
      background-color: #ffe4b5;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 2rem;
      width: 100px;
    }
    .label {
      font-size: 1rem;
      margin-top: 5px;
    }
    canvas {
      border: 2px solid #ccc;
      background: #e6f7ff;
      display: block;
      margin: 30px auto;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div id="moon"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <h1 title="hi Tori ðŸ‘€">You, Me, and This Countdown â€” A Love Triangle</h1>

  <div id="countdown">
    <div class="time-block"><div id="days">0</div><div class="label">Days</div></div>
    <div class="time-block"><div id="hours">0</div><div class="label">Hours</div></div>
    <div class="time-block"><div id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="time-block"><div id="seconds">0</div><div class="label">Seconds</div></div>
  </div>

  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div style="font-size: 1.5rem;">Score: <span id="scoreDisplay">0</span></div>
  <div style="font-size: 1rem; color: #777;">Top score: <span id="topScore">0</span></div>

  <script>
    let score = 0;
    let topScore = 0;
    let whaleX = 160;
    const whaleY = 450;
    let hearts = [];
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function drawWhale() {
      ctx.fillStyle = "#0077cc";
      ctx.fillRect(whaleX, whaleY, 80, 30);
    }

    function drawHeart(x, y) {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - 10, x - 10, y - 15, x - 15, y);
      ctx.bezierCurveTo(x - 20, y + 15, x, y + 25, x, y + 35);
      ctx.bezierCurveTo(x, y + 25, x + 20, y + 15, x + 15, y);
      ctx.bezierCurveTo(x + 10, y - 15, x, y - 10, x, y);
      ctx.fill();
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWhale();
      for (let i = 0; i < hearts.length; i++) {
        hearts[i].y += 2;
        drawHeart(hearts[i].x, hearts[i].y);
        if (
          hearts[i].y > whaleY &&
          hearts[i].x > whaleX &&
          hearts[i].x < whaleX + 80
        ) {
          hearts.splice(i, 1);
          score++;
          document.getElementById('scoreDisplay').innerText = score;
          if (score > topScore) {
            topScore = score;
            document.getElementById('topScore').innerText = topScore;
          }
          i--;
        }
      }
      if (Math.random() < 0.03) {
        hearts.push({ x: Math.random() * 380 + 10, y: -20 });
      }
      requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") whaleX -= 20;
      if (e.key === "ArrowRight") whaleX += 20;
      whaleX = Math.max(0, Math.min(whaleX, 320));
    });

    updateGame();

    const countDownDate = new Date("August 28, 2025 17:00:00 GMT-0700").getTime();
    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Time to remember what you look like, time to cuddle, and time to maybe get ice cream.";
      }
    }, 1000);
  </script>
</body>
</html>
