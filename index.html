<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff);

      font-family: 'Luckiest Guy', cursive;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }
    .time-block {
      background-color: #ffe4b5;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 2rem;
      width: 100px;
    }
    .label {
      font-size: 1rem;
      margin-top: 5px;
    }
    .sub {
      font-size: 1.2rem;
      margin-top: 30px;
      color: #666;
    }
    .tiny {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #aaa;
    }
    .gif {
      margin-top: 30px;
      border-radius: 12px;
      max-width: 100%;
    }
    audio {
      margin-top: 40px;
    }
    .hidden-note {
      margin-top: 30px;
      color: #0077cc;
      cursor: pointer;
      text-decoration: underline;
    }
    #voicenote-player {
      display: none;
      margin-top: 20px;
    }
    .whale-button {
    font-size: 2rem;
    background: none;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .float {
    animation: float 2s infinite ease-in-out;
  }
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
  .splash {
    animation: splash 0.5s ease-out;
  }
  @keyframes splash {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff);
    z-index: -2;
    transition: background 3s ease-in-out;
    animation: skyTransition 20s infinite alternate;
  }
  @keyframes skyTransition {
    0% {
      background: linear-gradient(to bottom, #ffd1dc, #ffe6b3, #cceeff); /* Sunset */
    }
    100% {
      background: linear-gradient(to bottom, #1e3c72, #2a5298, #000033); /* Night sky */
    }
  }
  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.6;
    animation: floatClouds 60s linear infinite;
  }
  .cloud::after, .cloud::before {
    content: "";
    position: absolute;
    background: #fff;
    border-radius: 50%;
  }
  .cloud::before {
    width: 60px;
    height: 60px;
    top: -20px;
    left: 30px;
  }
  .cloud::after {
    width: 80px;
    height: 80px;
    top: -40px;
    left: 60px;
  }
  @keyframes floatClouds {
    0% { left: -200px; top: 10%; }
    100% { left: 110%; top: 10%; }
  }
  #moon {
    position: fixed;
    top: 80px;
    right: 80px;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #fff 40%, #ccc 70%, transparent 100%);
    border-radius: 50%;
    box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5);
    z-index: -1;
    opacity: 0;
    animation: glowMoon 20s infinite alternate;
  }
  @keyframes glowMoon {
    0% { opacity: 0; transform: scale(0.8); box-shadow: 0 0 0px 0px rgba(255, 255, 255, 0); }
    100% { opacity: 1; transform: scale(1); box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.5); }
  }
</style>
</head>
<body>
  <div id="moon"></div>
  <div class="cloud" style="width: 100px; height: 100px; top: 10%; left: -150px;"></div>
  <div class="cloud" style="width: 120px; height: 80px; top: 20%; left: -250px; animation-delay: 10s;"></div>
  <div class="cloud" style="width: 90px; height: 90px; top: 30%; left: -350px; animation-delay: 20s;"></div>

  <h1>Countdown to You</h1>

  <div id="countdown">
    <div class="time-block"><div id="days">0</div><div class="label">Days</div></div>
    <div class="time-block"><div id="hours">0</div><div class="label">Hours</div></div>
    <div class="time-block"><div id="minutes">0</div><div class="label">Minutes</div></div>
    <div class="time-block"><div id="seconds">0</div><div class="label">Seconds</div></div>
  </div>

  <div class="sub">(okay... maybe I do like digital love a *little*)</div>

  <img class="gif" src="https://media.giphy.com/media/ya4eevXU490Iw/giphy.gif" alt="Panda hug gif">

  <div id="music-container">
  <audio id="bg-music" controls autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/taqihndudrnlq5ruo1shn/Next-to-You.mp3?rlkey=ol6qzq4q2wrpirlkrjswro9d2&st=sdbwt4u8&dl=0" type="audio/mpeg">
  </audio>
  <div>
    <button id="pause-btn" onclick="pauseMusic()" class="whale-button">üêã</button>
<button id="play-btn" onclick="playMusic()" class="whale-button">üê≥</button>
  </div>
</div>

  <div class="hidden-note" onclick="document.getElementById('voicenote-player').style.display = 'block'">
    click here unless you are sick of hearing my voice
  </div>

  <audio id="voicenote-player" controls>
    <source src="https://dl.dropboxusercontent.com/scl/fi/47oiteyruexurqtdprj3n/New-Recording-14.mp3?rlkey=ki0tbhksz8o9qb0qoqqejtwgd&st=2mq5imvj&dl=0" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="tiny">Time to remember what you look like, time to cuddle, and time to maybe get ice cream.</div>

  <script>
    const countDownDate = new Date("August 28, 2025 17:00:00 GMT-0700").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML =
          "Time to remember what you look like, time to cuddle, and time to maybe get ice cream.";
      }
    }, 1000);
  function pauseMusic() {
  const music = document.getElementById('bg-music');
  const btn = document.getElementById('pause-btn');
  music.pause();
  btn.classList.add('float');
}

function playMusic() {
  const music = document.getElementById('bg-music');
  const btn = document.getElementById('play-btn');
  music.play();
  btn.classList.add('splash');
  setTimeout(() => btn.classList.remove('splash'), 500);
}
</script>

</body>
</html>
